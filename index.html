<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <p>Кастомизированный плеер</p>
    <div class="video-player">
      <video class="video" width="500" poster="poster.png" preload="metadata" loop playsinline>
        <source src="sea-1.mp4" type="video/mp4">
      </video>

      <div class="player-controls">
        <button class="play-button" title="Play">►</button>
      </div>
    </div>

    <p>Скрытый плеер до взаимодействия с видео</p>
    <div class="video-player2">
      <video class="video2" width="500" poster="poster.png" preload="metadata" playsinline>
        <source src="sea-1.mp4" type="video/mp4">
      </video>
    </div>

    <p>Стандартный плеер</p>
    <div class="video-player3">
      <video class="video3" width="500" poster="poster.png" preload="metadata" controls loop playsinline>
        <source src="sea-1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
